<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    
  </head>
  <body>
    <font size="7">日吉祭、電子工学研究会の様子をWebサイトで表示中！</font>
    <br>
    <br>
    <font size="6">現在の総合入場者数:DAY1 = <span id="total1"></span>人</font><br>
    <font size="6">現在の総合入場者数:DAY2 = <span id="total2"></span>人</font><br>
    <br>
    <br>
    <font size="6">　　　　　　　男性:DAY1 = <span id="male1"></span>人</font><br>
    <font size="6">　　　　　　　男性:DAY2 = <span id="male2"></span>人</font><br>
    <br>
    <font size="6">　　　　　　　女性:DAY1 = <span id="female1"></span>人</font><br>
    <font size="6">　　　　　　　女性:DAY2 = <span id="female2"></span>人</font><br>
    <br>
    <font size="6">　　　　　　　それ以外:DAY1 = <span id="other1"></span>人</font><br>
    <font size="6">　　　　　　　それ以外:DAY2 = <span id="other2"></span>人</font><br>
    <br>
    <script>
     var doc=document;
     getter();
     var timer= window.setInterval(getter,5000);
    
     
     function getter(){
       google.script.run.withSuccessHandler( domset ).getData();
     }
     
     function domset(e){
       var spans = document.getElementsByTagName("span");
       for(var i=0;i<spans.length;i++){
         spans[i].innerHTML=e[i];
       }
     }
    
    </script>
    
    
  </body>
</html>
